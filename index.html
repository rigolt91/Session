<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session</title>
</head>
<body>

    <script>
        (async() => {
            try {
                const datos = new FormData()

                datos.append('referrer', document.referrer)

                let resp = await fetch('session.php', { method: 'POST', body: datos})
            } catch (error) {
                error
            }
        })()
    </script>
</body>
